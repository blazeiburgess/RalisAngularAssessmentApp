<h4 align="center">{{ ctrl.entity.name }}</h4>
<div align="center">{{ ctrl.entity.description }}</div><hr>
<div class="dynamic-tab-container">
  <ul id="tabs">
    <li><a href="#main" tab-dynamic ng-class="{'current':$first}">Main</a></li>
    <li ng-repeat="section in ctrl.entity.sections">
      <a href="#{{ section.id }}" tab-dynamic ng-class="{'current':$first}">{{section.name}}</a>
    </li>
  </ul>
  <div class="tab-content-wrapper">
    <div class="tab-content" id="#main" ng-class="{'active':$first}">
    </div>
    <div class="tab-content" ng-repeat="section in ctrl.entity.sections" id="{{section.id}}" ng-class="{'active':$first}">
      <div align="center">
	<p>{{section.description}}</p>
      </div>
      <hr>
      <li ng-repeat="subsection in section.subsections">
	<div align="center"><h5>{{ subsection.name }}</h5>
	  <p>{{ subsection.description }}</p>
	</div>
	<div class="row" ng-if="subsection.links.length > 0">
	  <div class="four columns title">
	    Links:
	  </div>
	  <div class="eight columns">
	    <div ng-repeat="link in subsection.links">
	      <a href="{{link.href}}" target="_blank">{{link.title}}</a>
	      <br>{{ link.description }}<br>
	      <a href="{{link.archive}}" target="_blank">cached</a>
	      <hr>
	    </div>
	  </div>
	</div>
	<div class="row" ng-if="subsection.notes.length > 0">
	  <div class="four columns title">
	    Notes:
	  </div>
	  <div class="eight columns">
	    <div ng-repeat="note in subsection.notes">
	      <span class="note-title">{{note.title}}</span><br>
	      {{note.body}}<hr>
	    </div>
	  </div>
	<hr>
      </li>
    </div>
  </div>
</div></p></h2></div></div></a></li></ul></div>
