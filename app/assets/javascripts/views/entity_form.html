<h3>New Entity</h3>
<form name="EntityForm" ng-submit="ctrl.postEntity(ctrl.data.entity)">
  <input type="text" name="name" placeholder="Name/Title..." ng-model="ctrl.data.entity.name" required="required" /><br>
  <div ng-messages="EntityForm.name.$error">
    <div ng-message="required" ng-if="EntityForm.name.$touched">A name is required for submission</div>
  </div>
  <textarea ng-model="ctrl.data.entity.description" class="js-untouched">Description...</textarea><br>
  <input type="submit" value="submit" ng-disabled="EntityForm.$invalid" />
</form>
<script type="text/javascript">
  $(document).ready(function() {
    $(".js-untouched").focus(function() { 
      $(this).text('');
      $(this).removeClass('js-untouched');
    });
  });
</script>
