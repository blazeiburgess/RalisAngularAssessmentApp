<h3>New Entity</h3>
<form ng-submit="postEntity()">
  <input type="text" placeholder="Name/Title..." ng-model="ctrl.entity.name" /><br>
  <textarea ng-model="ctrl.entity.description">Description...</textarea><br>
  <input type="submit" />
</form>
<script type="text/javascript">
  $(document).ready(function() {
    $("textarea").focus(function() { $(this).select(); } );
  });
</script>
