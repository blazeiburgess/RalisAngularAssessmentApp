<h3>New Note</h3>
<div ng-messages="NoteForm.title.$error">
  <div class="message-alert" ng-message="required" ng-if="NoteForm.title.$touched" align="center">A title is required for submission</div><br>
</div>
<form name="NoteForm" ng-submit="ctrl.postNote()">
  <input type="hidden" name="subsection_id" ng-model="ctrl.data.note.subsection_id" value="{{ ctrl.data.note.subsection_id }}" />
  <label>Title</label>
  <input type="text" name="title" placeholder="Name/Title..." ng-model="ctrl.data.note.title" required="required" /><br>
  <label>Body</label>
  <textarea ng-model="ctrl.data.note.body" name="body" class="js-untouched"></textarea><br>
  <input type="submit" value="submit" ng-disabled="NoteForm.$invalid" />
</form>
